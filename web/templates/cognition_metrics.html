{{if .}}
<table class="metrics-table responsive-table">
    <thead>
        <tr>
            <th>Week</th>
            <th>N-Back</th>
            <th>Reaction (ms)</th>
            <th>Mindfulness</th>
        </tr>
    </thead>
    <tbody>
        {{range .}}
        <tr>
            <td data-label="Week">{{.Date}}</td>
            <td data-label="N-Back">{{.DualNBackLevel}}</td>
            <td data-label="Reaction (ms)">{{.ReactionTime}}</td>
            <td data-label="Mindfulness">{{.WeeklyMindfulness}}</td>
        </tr>
        {{end}}
    </tbody>
</table>
{{else}}
<p class="empty">No cognition data history. Entries will show after your first week.</p>
{{end}}
