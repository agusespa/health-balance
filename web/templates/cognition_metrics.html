{{if .}}
<table class="metrics-table">
    <thead>
        <tr>
            <th>Date</th>
            <th>N-Back</th>
            <th>Reaction (ms)</th>
            <th>Mindfulness</th>
        </tr>
    </thead>
    <tbody>
        {{range .}}
        <tr>
            <td>{{.Date}}</td>
            <td>{{.DualNBackLevel}}</td>
            <td>{{.ReactionTime}}</td>
            <td>{{.WeeklyMindfulness}}</td>
        </tr>
        {{end}}
    </tbody>
</table>
{{else}}
<p class="empty">No cognition data yet. Add your first entry below!</p>
{{end}}
