{{if .}}
<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Master Score</th>
            <th>Health</th>
            <th>Fitness</th>
            <th>Cognition</th>
            <th>Aging Tax</th>
        </tr>
    </thead>
    <tbody>
        {{range .}}
        <tr>
            <td>{{.Date}}</td>
            <td class="score">{{printf "%.1f" .Score}}</td>
            <td class="{{if gt .HealthScore 0.0}}score-positive{{else if lt .HealthScore 0.0}}score-negative{{end}}">
                {{printf "%.1f" .HealthScore}}
            </td>
            <td class="{{if gt .FitnessScore 0.0}}score-positive{{else if lt .FitnessScore 0.0}}score-negative{{end}}">
                {{printf "%.1f" .FitnessScore}}
            </td>
            <td
                class="{{if gt .CognitionScore 0.0}}score-positive{{else if lt .CognitionScore 0.0}}score-negative{{end}}">
                {{printf "%.1f" .CognitionScore}}
            </td>
            <td>{{printf "%.1f" .AgingTax}}</td>
        </tr>
        {{end}}
    </tbody>
</table>
{{else}}
<p class="empty">No scores yet.</p>
{{end}}
