{{if .}}
<table class="metrics-table responsive-table">
    <thead>
        <tr>
            <th>Week</th>
            <th>VO2 Max</th>
            <th>Workouts</th>
            <th>Steps</th>
            <th>Mobility</th>
            <th>Recovery</th>
        </tr>
    </thead>
    <tbody>
        {{range .}}
        <tr>
            <td data-label="Week">{{.Date}}</td>
            <td data-label="VO2 Max">{{printf "%.1f" .VO2Max}}</td>
            <td data-label="Workouts">{{.WeeklyWorkouts}}</td>
            <td data-label="Steps">{{.DailySteps}}</td>
            <td data-label="Mobility">{{.WeeklyMobility}}</td>
            <td data-label="Recovery">{{.CardioRecovery}}</td>
        </tr>
        {{end}}
    </tbody>
</table>
{{else}}
<p class="empty">No fitness data history yet. Entries will show after your first week.</p>
{{end}}
