{{if .}}
<div class="pillar-history-toggle" onclick="toggleSubSection('fitness-history')">
    <h3>History</h3>
    <span class="toggle-icon" id="fitness-history-icon">â–¶</span>
</div>
<div id="fitness-history-content" style="display: none;">
    <table class="metrics-table responsive-table">
        <thead>
            <tr>
                <th>Week</th>
                <th>VO2 Max</th>
                <th>Workouts</th>
                <th>Steps</th>
                <th>Mobility</th>
                <th>Recovery</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {{range .}}
            <tr>
                <td data-label="Week">{{.Date}}</td>
                <td data-label="VO2 Max">{{printf "%.1f" .VO2Max}}</td>
                <td data-label="Workouts">{{.WeeklyWorkouts}}</td>
                <td data-label="Steps">{{.DailySteps}}</td>
                <td data-label="Mobility">{{.WeeklyMobility}}</td>
                <td data-label="Recovery">{{.CardioRecovery}}</td>
                <td>
                    <button class="icon-button delete-btn" hx-delete="/delete-fitness-metric?date={{.Date}}"
                        hx-confirm="Are you sure you want to delete this entry?" hx-target="closest tr"
                        hx-swap="outerHTML">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            viewBox="0 0 16 16">
                            <path
                                d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                            <path fill-rule="evenodd"
                                d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                        </svg>
                    </button>
                </td>
            </tr>
            {{end}}
        </tbody>
    </table>
</div>
{{else}}
<p class="empty">No fitness data history yet. Entries will show after your first week.</p>
{{end}}
