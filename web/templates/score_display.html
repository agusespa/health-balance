{{if .CurrentScore}}
<div class="card score-display" id="score-container" hx-get="/current-score" hx-trigger="refresh" hx-swap="outerHTML">
    <h2>Master Longevity Score</h2>
    <div class="score-value">{{printf "%.0f" .CurrentScore.Score}}</div>
    <div class="progress-bar-container">
        <div class="progress-bar-bg">
            <div class="progress-bar-fill {{if lt .CurrentScore.Score 1000.0}}below-baseline{{else}}above-baseline{{end}}" 
                 style="width: {{if gt .CurrentScore.Score 2000.0}}100{{else}}{{printf "%.1f" (divf .CurrentScore.Score 20.0)}}{{end}}%">
            </div>
            <div class="progress-baseline"></div>
        </div>
        <div class="progress-labels">
            <span>0</span>
            <span class="baseline-label">1000</span>
            <span>2000</span>
        </div>
    </div>
    <p class="score-date">Last updated: {{.CurrentScore.Date}}</p>
</div>
{{end}}
