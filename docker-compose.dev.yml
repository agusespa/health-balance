services:
  app:
    build: .
    container_name: health-balance-dev
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=/app/data/health.db
      - VAPID_PUBLIC_KEY=${VAPID_PUBLIC_KEY}
      - VAPID_PRIVATE_KEY=${VAPID_PRIVATE_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - PORT=8080
    volumes:
      - ./data:/app/data
